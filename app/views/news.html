<div class="news">
	
	<div class="news-inner">
		<h1><small ng-show="currentNews.date != ''">{{currentNews.pretitle}}</small>{{currentNews.title}}</h1>
		<ul ng-show="currentNews.media" class="media">
			<li ng-repeat="m in currentNews.media"class="animated flipInX">
				<img ng-src="{{m.url}}" alt="">
			</li>
		</ul>
	</div>

	<img ng-src="images/news_logo.png" alt="" class="logo">

</div>
